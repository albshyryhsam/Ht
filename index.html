    <h1>انا لا استطيع نسيانك يا رفاء كيف انساك وانت مرسوم في قلبي 
   يا رفاء انا افدي قلبك بالي منشغل فيك يا عمري يكفي عناد
   لا تعاكسي وتحكم بالخطا لو تدري كم احبك لخجلتي من ربي احبك والله اكثر انسان يوفي معك هو انا (مجروح بلا جرح) </h1>
